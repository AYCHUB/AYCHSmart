{# Fragment that display leads stat/bar graph to be included with a jquery load #}
{# One must include in its extrajs block core/_jqplot.html to load according js/css #}
{% load i18n %}

<div id="graph_bar_jqp" style="height:300px;width:1000px; "></div>

<script type="text/javascript">

$.jqplot.config.enablePlugins = true;
$.jqplot('graph_bar_jqp',  {{ graph_data|safe }},
		{
         animate : false,
         stackSeries: true,
         captureRightClick: true,
         seriesColors: {{ series_colors|safe }},
         seriesDefaults:{
           renderer:$.jqplot.BarRenderer,
           rendererOptions: {
               barMargin: 20,
               barWidth: 15,
           },
           pointLabels: {show: true}
         },
         series:[
               {% for label in series_label %}
                   {label: "{{ label }}"},
               {% endfor %}
                   {
                	   label: "{% trans 'All leads' %}",
                	   renderer: $.jqplot.LineRenderer,
                	   rendererOptions: { smooth: true },
                	   linePattern: 'dashed',
                	   lineWidth: 1,
                	   markerOptions : { size : 5},
                	   yaxis: 'y2axis',
                	   disableStack : true,
                   },
                   {
                	   label: "{% trans 'Won leads' %}",
                	   renderer: $.jqplot.LineRenderer,
                	   rendererOptions: { smooth: true },
                	   yaxis: 'y2axis',
                	   disableStack : true,
                   }
             ],
         axes: {
           xaxis: {
               renderer: $.jqplot.DateAxisRenderer,
               labelRenderer: $.jqplot.CanvasAxisLabelRenderer,
               tickRenderer: $.jqplot.CanvasAxisTickRenderer,
               tickOptions:{
            	   formatString:'%b %y',
            	   angle: -40 
               },
               min: '{{ min_date }}',
               tickInterval: '1 month',
           },
           yaxis: {
               padMin: 0,
               pad : 1.05,
               syncTicks : true,
               label: "{% trans 'Number of leads' %}",
               labelRenderer: $.jqplot.CanvasAxisLabelRenderer,
               tickRenderer: $.jqplot.CanvasAxisTickRenderer,
           },
           y2axis: {
        	   padMin: 0,
        	   pad : 1.05,
        	   syncTicks : true,
        	   labelRenderer: $.jqplot.CanvasAxisLabelRenderer,
        	   tickRenderer: $.jqplot.CanvasAxisTickRenderer,
        	   tickOptions: { formatString: '%dkâ‚¬' },
           }
         },
         legend: {
        	 show:true,
        	  location: 'e',
        	  placement: 'outsideGrid',
         },
         highlighter: {
             tooltipAxes: 'y',
             showLabel: true,
             sizeAdjust: 7.5,
         },
});
</script>
