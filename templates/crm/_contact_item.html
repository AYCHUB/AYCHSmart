{# This template fragments can be included to display contact item in a table #}
{# Context : contact object #}
   <tr {%cycle 'class="row1"' 'class="row2"' %}>
       <td><a rel=external href="{% url 'admin:crm_contact_change' contact.id %}?return_to={% if mission %}{% url 'staffing.views.mission_home' mission.id %}#tab-contacts{% else %}{{ request.get_full_path }}{% endif %}">{{ contact.name }}</a></td>
       <td>{{ contact.companies }}</td>
       <td>{{ contact.function }}</td>
       <td>{{ contact.email|urlize }}</td>
       <td>{{ contact.phone }}</td>
       <td>{{ contact.mobile_phone }}</td>
       <td>{{ contact.fax }}</td>
    </tr>
